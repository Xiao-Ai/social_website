{% extends 'employer/base_employer.html' %}
{% block register %}
<div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
<form method="POST">
{% csrf_token %}
<div class="login-screen" style="text-align: center">
	<h3 style="text-align: center; color:white; margin: 0;">Connect You</h3>
	<p class="text-muted" style="margin: 0;">Register</p>
	<div class="login-form">
		<div class="form-group">
			<input id="id_email" name="email" type="email" class="form-control login-field" placeholder="Enter your email" required>
			<span class="glyphicon glyphicon-envelope form-control-feedback" aria-hidden="true"></span>
		</div>
		
		<div class="form-group">
			<input id="id_corporation" name="corporation" type="text" class="form-control login-field" placeholder="Enter your corporation name" required>
			<span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
		</div>

		<div class="form-group">
			<input  id="id_password" name="password" type="password" class="form-control login-field" placeholder="Password" required>
			<span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
		</div>

		<button type="submit" class="btn btn-success btn-lg btn-block">Register</button>
		<!-- <a class="login-link" href="#">Lost your password?</a> -->
		<a class="btn btn-danger btn-block btn-lg" href="/employer/">Back</a>
	</div>
</div>
</form>
<!-- <a href="javascript:disp_alert()"><button class="btn btn-success btn-lg btn-block" value="hello">aa</button></a> -->
</div>

{% endblock %}
