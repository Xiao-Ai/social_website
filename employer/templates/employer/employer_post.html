{% extends 'employer/base_employer.html' %}
{% block post %}
<div class="well">
{% include 'employer/navbar.html' %}
<div class="mycontainer">
<div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
<form method="POST">
{% csrf_token %}
<div class="login-screen" style="text-align: center;">
	<h3>Post Your Job</h3>
	<div class="login-form">
		<div class="form-group">
			<input id="id_title" name="title" type="text" class="form-control login-field" placeholder="Enter your job title" required>
			<span class="glyphicon glyphicon-envelope form-control-feedback" aria-hidden="true"></span>
		</div>
		
		<div class="form-group">
			<textarea id="id_description" name="description" class="form-control login-field"
			placeholder="Enter job description" rows="3" required></textarea>
			<span class="glyphicon glyphicon-pencil form-control-feedback" aria-hidden="true"></span>
		</div>

		<div class="form-group">
			<textarea id="id_requirement" name="requirement" class="form-control login-field" 
			placeholder="Enter job requirement" rows="3" required></textarea>
			<span class="glyphicon glyphicon-list-alt form-control-feedback" aria-hidden="true"></span>
		</div>
		
		<div class="form-group">
			<textarea id="id_address" name="address" class="form-control login-field" 
			placeholder="Enter address" required></textarea>
			<span class="glyphicon glyphicon-home form-control-feedback" aria-hidden="true"></span>
		</div>

		<div class="form-group">
			<textarea id="id_others" name="others" class="form-control login-field" 
			placeholder="Enter other information"></textarea>
			<span class="glyphicon glyphicon-edit form-control-feedback" aria-hidden="true"></span>
		</div>

		<button type="submit" class="btn btn-success btn-lg btn-block">Post</button>
		<a type="submit" class="btn btn-info btn-lg btn-block" href="/employer/home/">Back</a>
		<!-- <a class="login-link" href="#">Lost your password?</a> -->
	</div>
</div>
</form>
</div>

</div><!-- end of mycontainer -->
</div><!-- end of well -->
{% endblock %}
