{% extends 'employer/base_employer.html' %} 
{% block login %}
<a class="btn btn-warning btn-sm" href="/account/" style="float: right">User Login</a>
<div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
<form method="POST">
{% csrf_token %}
<div id="login" class="login-screen" style="text-align: center">
	<h3 style="text-align: center; color:white; margin: 0;">Connect You</h3>
	<p class="text-muted" style="margin: 0;">For Employers</p>
	<div class="login-form">
		<div class="form-group">
			<input id="id_email" name="email" type="email" class="form-control login-field" placeholder="Enter your email">
			<span class="glyphicon glyphicon-envelope form-control-feedback" aria-hidden="true"></span>
		</div>

		<div class="form-group">
			<input  id="id_password" name="password" type="password" class="form-control login-field" placeholder="Password">
			<span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
		</div>

		<button type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
		<a class="btn btn-danger btn-lg btn-block" href="/employer/register/">Register</a>
		<a class="login-link" href="#">Lost your password?</a>
	</div>
</div>
</form>
</div>
{% endblock %}
